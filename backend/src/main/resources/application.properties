spring.application.name=ai-chatbot

# Server Configuration (Render uses dynamic PORT)
server.port=${PORT:8080}

# PostgreSQL/Supabase Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/chatbot_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.jpa.database-platform=${SPRING_JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true

# HikariCP Connection Pool Settings (for Supabase Session Pooler)
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA Query Timeout Settings
spring.jpa.properties.jakarta.persistence.query.timeout=60000
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false

# Groq API Configuration
# ðŸ”¥ RECOMMENDATION: Set GROQ_API_KEY as an environment variable for security
groq.api.key=${GROQ_API_KEY:your_groq_api_key_here}
groq.api.url=https://api.groq.com/openai/v1/chat/completions

# Supabase Storage Configuration
supabase.url=${SUPABASE_URL:https://xyz.supabase.co}
supabase.key=${SUPABASE_KEY:your_supabase_anon_key}
supabase.bucket=${SUPABASE_BUCKET:chat-attachments}
